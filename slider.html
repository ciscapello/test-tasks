<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>test slider</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="slider">
            <div class="slider-line">
                <div class="slide">
                    <img src="img/bar1.jpeg" alt="bar">
                </div>
                <div class="slide">
                    <img src="img/bar2.jpeg" alt="bar">
                </div>
                <div class="slide">
                    <img src="img/bar3.jpeg" alt="bar">
                </div>
                <div class="slide">
                    <img src="img/bar4.jpeg" alt="bar">
                </div>
            </div>
        </div>
        <div class="dots-line">
            <div class="dot active-dot">&#8226;</div>
            <div class="dot">&#8226;</div>
            <div class="dot">&#8226;</div>
            <div class="dot">&#8226;</div>
        </div>

        <div class="btn-group">
            <button class="btn prev">&#8592;</button>
            <button class="btn next">&#8594;</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
